<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container mulish space-y-14">
    <header>
        <!-- Nav Bar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <!-- Menu Icons For Mobile Device -->
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a>
                                <img src="images/Frame.png" alt="Home">
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="images/Frame (1).png" alt="">
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="images/Frame (2).png" alt="">
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="images/Frame (3).png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-3xl font-black text-[#12132D]">ReTro</a>
            </div>
            <!-- Menu Icons -->
            <div class="navbar hidden lg:flex justify-end mt-3">
                <ul class="menu menu-horizontal">
                    <li><a class="rounded-full tooltip" data-tip="Home"><img src="images/Frame.png" alt=""></a></li>
                    <li><a class="rounded-full tooltip" data-tip="Edit"><img src="images/Frame (1).png" alt=""></a></li>
                    <li><a class="rounded-full tooltip" data-tip="Add"><img src="images/Frame (2).png" alt=""></a></li>
                    <li><a class="rounded-full tooltip" data-tip="Home"><img src="images/Frame (3).png" alt=""></a></li>
                </ul>
            </div>
            <div class="navbar-en">
                <a class="btn bg-[#797DFC] rounded-full text-white px-7 font-bold">Sign In</a>
            </div>
        </div>
    </header>
    <main class="">
        <!-- Banner Section -->
        <div class="bg-no-repeat bg-bottom bg-[#12132D] w-[1170px] h-[550px] rounded-2xl mx-auto text-white grid grid-cols-2 p-28 gap-20" style="background-image: url(images/bgbanner.png);">
            <div class="space-y-8">
                <h1 class="font-extrabold text-6xl">Welcome to the<br>
                    <span class="text-purple-400">ReTro</span>
                    Forum
                </h1>
                <p>Share your favorite opinion and win and wp forum coffee mug!</p>
                <div class="relative">
                    <input class="w-full max-w-xs p-4 rounded-full" type="text" placeholder="Search Here Anything">
                    <button class="btn bg-[#797DFC] -ml-28 rounded-full px-6">Search</button>
                </div>
            </div>
            <div class="bg-white w-[370px] h-[288px] text-black space-y-8 rounded-2xl p-10">
                <div class="grid grid-cols-2"><h3>Registered Users</h3> <h3>01</h3></div>
                <div class="grid grid-cols-2"><h3>Forum</h3> <h3>05</h3></div>
                <div class="grid grid-cols-2"><h3>Topics</h3> <h3>01</h3></div>
                <div class="grid grid-cols-2"><h3>Replies</h3> <h3>01</h3></div>
                
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
